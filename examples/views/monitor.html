<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gearman worker and job information</title>

  <!-- Add this to <head> -->
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap@next/dist/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>

</head>
<body>
  <div id="app">
    <b-navbar toggleable type="inverse" variant="success">

      <b-nav-toggle target="nav_collapse"></b-nav-toggle>

      <b-link class="navbar-brand" to="#">
        <span>BootstrapVue</span>
      </b-link>

      <b-collapse is-nav id="nav_collapse">

        <b-nav is-nav-bar>
          <b-nav-item>Support</b-nav-item>
          <b-nav-item>Docs</b-nav-item>
          <b-nav-item>Contact Us</b-nav-item>
        </b-nav>

        <b-nav is-nav-bar class="ml-auto">

          <!-- Navbar dropdowns -->
          <b-nav-item-dropdown text="Lang" right-alignment>
            <b-dropdown-item to="#">EN</b-dropdown-item>
            <b-dropdown-item to="#">ES</b-dropdown-item>
            <b-dropdown-item to="#">RU</b-dropdown-item>
            <b-dropdown-item to="#">FA</b-dropdown-item>
          </b-nav-item-dropdown>

          <b-nav-item-dropdown right-alignment>

            <!-- Using text slot -->
            <template slot="text">
              <span style="font-weight: bold;">User</span>
            </template>

            <b-dropdown-item to="#">Profile</b-dropdown-item>
            <b-dropdown-item to="#">Signout</b-dropdown-item>
          </b-nav-item-dropdown>

        </b-nav>
      </b-collapse>
    </b-navbar>

    <hr>

    <div class="justify-content-centermy-1 row">

      <b-form-fieldset horizontal label="Rows per page" class="col-6" :label-size="6">
        <b-form-select :options="[{text:5,value:5},{text:10,value:10},{text:15,value:15}]" v-model="perPage">
        </b-form-select>
      </b-form-fieldset>

      <b-form-fieldset horizontal label="Filter" class="col-6" :label-size="2">
        <b-form-input v-model="filter" placeholder="Type to Search"></b-form-input>
      </b-form-fieldset>
    </div>

    <!-- Main table element -->
    <b-table striped hover :items="items" :fields="fields" :current-page="currentPage" :per-page="perPage" :filter="filter">
      <template slot="name" scope="item">
        {{item.value.first}} {{item.value.last}}
      </template>
      <template slot="isActive" scope="item">
        {{item.value?'Yes :)':'No :('}}
      </template>
      <template slot="actions" scope="item">
        <b-btn size="sm" @click="details(item.item)">Details</b-btn>
      </template>
    </b-table>

    <div class="justify-content-center row my-1">
      <b-pagination size="md" :total-rows="this.items.length" :per-page="perPage" v-model="currentPage" />
    </div>
  </div>



  <!-- Add this after vue.js -->
  <script src="https://cdn.bootcss.com/vue/2.3.3/vue.runtime.min.js"></script>
  <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
  <script src="//unpkg.com/tether@latest/dist/js/tether.min.js"></script>
  <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        items: [{

          }

        }, {

          }

        }, {

            first: 'Geneva',
            last: 'Wilson'
          }

        }, {
          isActive: true,
          age: 38,
          name: {

            last: 'Carney'
          }

        }, {
          isActive: false,
          age: 27,
          name: {
            first: 'Essie',

          }

        }, {
          isActive: true,

          }

        }, {
          isActive: false,

        }, {

        }, {

        }, {
          isActive: false,

          }

        }],
        fields: {
          name: {
            label: 'Person Full name',
            sortable: true
          },
          age: {
            label: 'Person age',

          },
          isActive: {

          },
          actions: {

        },
        currentPage: 1,
        perPage: 5,
        filter: null
      },
      methods: {
        details(item) {
          alert(JSON.stringify(item));
        }
      }
    })
  </script>
</body>
</html>
